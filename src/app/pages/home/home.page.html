<ion-content force-overscroll="false" class="tab">
  <ion-img></ion-img>
  <div class="title">
    <span>Mis Art√≠culos</span>
  </div>

  <ion-list inset="true">
    <ion-item *ngFor="let draft of draftSrv.drafts"
              (click)="navigate(draft.slug)"
              detail
              class="ion-text-wrap">
      <ion-avatar slot="start">
        <img [src]="draft.category | logo">
      </ion-avatar>
      <ion-label>
        {{draft.title}}
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" 
          horizontal="end" 
          slot="fixed">
    <ion-fab-button size="small" (click)="create()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
